<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cajas con float</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: Arial, sans-serif;
    }
    .fondo-turquesa {
      background: rgb(64, 224, 208);
      width: 70%;
      margin: 20px auto;
      overflow: hidden;
      padding: 15px;
    }
    .caja {
      width: 150px;
      height: 100px;
      border-radius: 8px;
      box-shadow: 3px 3px 6px rgba(0,0,0,0.3);
      font-weight: 200;
      font-size: 25px;
      text-align: left;
      line-height: 100px;
      margin-right: 15px;
      float: left;
      overflow-y: auto;
      max-height: 100px;
    }
    .caja1 { background: linear-gradient(to right, rgb(255,235,59), rgb(244,143,177)); }
    .caja2 { background: radial-gradient(circle, rgb(255,235,59), rgb(244,143,177)); }
    .caja3 { background: linear-gradient(to right, rgb(251,192,45), rgb(248,187,208)); }
    .caja4 { background: radial-gradient(circle, rgb(248,187,208), rgb(251,192,45)); }
    .caja5 { background: linear-gradient(to right, rgb(244,143,177), rgb(251,192,45)); }
    .caja img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="fondo-turquesa">
    <div class="caja caja1">Texto en caja 1</div>
    <div class="caja caja2">Texto en caja 2</div>
    <div class="caja caja3"><img src="paisaje.png" alt=""></div>
    <div class="caja caja4">Texto en caja 4</div>
    <div class="caja caja5">Texto en caja 5</div>
  </div>
</body>
</html>
