<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cajas en pila</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: rgb(255, 255, 255);
    }

    h2 {
      margin: 20px;
      text-align: left;
    }

    .fondo-turquesa {
      background-color: rgb(0, 150, 136);
      width: 80%;
      min-height: 100vh;
      margin: 0 auto;
    }

    .caja {
      width: 70% ;          
      height: 20%;         
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
      background: rgb(255, 255, 255);
      border: 2px solid rgb(0, 0, 0);
      object-fit: contain;
    }

    .caja1 {
      background: rgb(211, 211, 211);
    }

    @media (max-width: 1080px) and (min-width: 600px) {
      .caja1 {
        background: rgb(255, 241, 118);
      }
    }

    @media (max-width: 600px) {
      .caja1 {
        background: rgb(77, 182, 172);
      }
    }

    .caja2 {
      background: radial-gradient(circle, rgb(255, 235, 59), rgb(244, 143, 177));
    }

    .caja3 {
      background: linear-gradient(to right, rgb(251, 192, 45), rgb(248, 187, 208));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .caja3 img {
      box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
      max-width: 100%;
    }

    .caja4 {
      background: linear-gradient(to right, rgb(248, 187, 208), rgb(251, 192, 45));
      text-align: left;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="fondo-turquesa">
    <h2>Cajas en pila</h2>

    <div class="caja caja1">
      Fondo gris para tamaño de view port mayores a 1080<br>
      Fondo amarillo claro para tamaño de view port entre 600 y 1080<br>
      Fondo celeste para tamaño de view port menor a 600
    </div>

    <div class="caja caja2">
      Gradiente radial como fondo.
    </div>

    <div class="caja caja3">
      <img src="monte-carlo.jpg" alt="monte-carlo">
    </div>

    <div class="caja caja4">
      Nodo de Texto en div4 alineado a la izquierda y con padding
    </div>
  </div>
</body>
</html>
