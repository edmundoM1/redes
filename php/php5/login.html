<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Gestión de Depósitos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #ffffff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .login-container {
        background: linear-gradient(180deg,#ffffff 0%, #f7fbff 100%);
        padding: 36px;
        border-radius: 12px;
        box-shadow: 0 12px 36px rgba(2,8,23,0.6);
        width: 100%;
        max-width: 420px;
        border: 1px solid rgba(255,255,255,0.06);
      }

      h1 {
        text-align: center;
        color: #07203a;
        margin-bottom: 6px;
        font-size: 28px;
      }

      .subtitle {
        text-align: center;
        color: #2e4b66;
        margin-bottom: 18px;
        font-size: 13px;
      }

      .credentials-info {
        background: linear-gradient(90deg,#e6f0ff,#f7fbff);
        border-left: 4px solid #0b63ff;
        padding: 12px 14px;
        margin-bottom: 20px;
        border-radius: 6px;
        color: #08305a;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 14px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #cfe1ff;
        border-radius: 8px;
        font-size: 14px;
        transition: box-shadow 0.18s, border-color 0.18s;
      }

      input[type="text"]:focus, input[type="password"]:focus {
        outline: none;
        box-shadow: 0 4px 12px rgba(11,99,255,0.12);
        border-color: #0b63ff;
      }

      button {
        width: 100%;
        padding: 12px 14px;
        background: linear-gradient(90deg,#0b63ff,#0066d6);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(11,99,255,0.18);
      }

      button:hover { transform: translateY(-1px); }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Iniciar Sesión</h1>
      <p class="subtitle">Empleados</p>
      <div class="credentials-info">
        <strong class="credentials-title">Usuario: admin / password: admin123</strong>
      </div>

      <form action="ingreso_sistema.php" method="POST">
        <div class="form-group">
          <label for="login">Usuario:</label>
          <input
            type="text"
            id="login"
            name="login"
            required
            placeholder="Ingrese su usuario"
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            name="passwordlogin"
            required
            placeholder="Ingrese su contraseña"
            autocomplete="current-password"
          />
        </div>

        <button class="ingresar" type="submit">Entrar</button>
      </form>
    </div>
  </body>
</html>
